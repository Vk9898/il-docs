<svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified version for 16x16 - remove fine details -->
  <defs>
    <linearGradient id="shieldGradient16" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0052FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052FF;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Shield shape - simplified -->
  <path d="M100 20
           L170 20
           L170 160
           L100 210
           L30 160
           L30 20
           L100 20 Z" 
        fill="url(#shieldGradient16)"/>
  
  <!-- FTX text - larger and bolder for small size -->
  <text x="100" y="120" 
        text-anchor="middle" 
        font-family="Helvetica, Arial, sans-serif" 
        font-size="60" 
        font-weight="bold" 
        fill="white">FTX</text>
</svg>